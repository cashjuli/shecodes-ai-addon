<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LA TANGUERiA</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>LA TANGUERiA</h1>
        <h2>Tango generado con IA</h2>
      </header>
      <main>
        <form id="tango-generator-form">
          <input
            type="text"
            placeholder="¿Cuál es el tema del tango?"
            autofocus
            required
            autocomplete="off"
            id="user-instructions"
          />
          <input type="submit" />
        </form>
        <div id="tango-song"></div>
      </main>
    </div>
    <footer>
      Open source code hosted on
      <a
        href="https://github.com/cashjuli/shecodes-ai-addon"
        target="_blank"
        rel="noopener noreferrer"
        >GitHub</a
      >. Website hosted on
      <a
        href="https://ai-addon-julicash.netlify.app/"
        target="_blank"
        rel="noopener noreferrer"
        >Netlify</a
      >.
    </footer>

    <script src="src/script.js"></script>
  </body>
</html>
