<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LA TANGUERiA</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- Metadatos Open Graph para LinkedIn y otras redes -->
    <meta property="og:title" content="LA TANGUERiA" />
    <meta
      property="og:description"
      content="Generador de letras de canciones de tango, con inteligencia artificial. Powered by shecodes.io"
    />
    <meta
      property="og:image"
      content="https://ai-addon-julicash.netlify.app/ogimage.png"
    />
    <meta property="og:url" content="https://ai-addon-julicash.netlify.app/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="LA TANGUERiA" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>LA TANGUERiA</h1>
        <h2>Tango generado con IA</h2>
      </header>
      <main>
        <form id="tango-generator-form">
          <input
            type="text"
            placeholder="¿Cuál es el tema del tango?"
            autofocus
            required
            autocomplete="off"
            id="user-instructions"
          />

          <input type="submit" />
        </form>
        <label for="user-instructions"
          >Por ejemplo "amor" o "El invierno en Buenos Aires" ...</label
        >
        <div id="tango-song" class="hidden"></div>
      </main>
    </div>
    <footer>
      Open source code hosted on
      <a
        href="https://github.com/cashjuli/shecodes-ai-addon"
        target="_blank"
        rel="noopener noreferrer"
        >GitHub</a
      >. Website hosted on
      <a
        href="https://ai-addon-julicash.netlify.app/"
        target="_blank"
        rel="noopener noreferrer"
        >Netlify</a
      >.
    </footer>

    <script src="src/script.js"></script>
  </body>
</html>
